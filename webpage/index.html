<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Load local pyodide when served from deployed base path, otherwise use CDN in dev
      (function(){
        try{
          var base = (window.__VITE_BASE__ || './');
        } catch(e){ var base = './' }
        var src = (base && base !== './') ? base + 'assets/pyodide.js' : 'https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js'
        var s = document.createElement('script')
        s.src = src
        document.head.appendChild(s)
      })();
    </script>
    <title>Proxy the Great!</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
